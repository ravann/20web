<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ashta Chamma Game</title>
  </head>
  <body>
    <div class="top_screen">
      <div class="title_message">
        <h1>Ashta Chamma</h1>
        <label id="message" class="message">Its Red players turn</label>
      </div>
      <div class="roll_dice">
        <button id="roll_dice_btn" class="btn">Roll Dice</button>
        <label id="roll_dice_lbl" class="roll_dice_lbl">Please roll</label>
      </div>
    </div>
    <button id="rules-btn" class="btn rules-btn">Show Rules</button>
    <div id="rules" class="rules">
      <h2>How to play</h2>
      <p>
        Naidu defines the rules of the board. The team only implemented them.
      </p>
      <p>Talk to him if any questions.</p>
      <button id="close-btn" class="btn">Close</button>
    </div>
    <canvas id="canvas" height="630" width="630"></canvas>
    <script type="module" src="script.js"></script>
  </body>
</html>
