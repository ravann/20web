<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ashta Chamma Game</title>
  </head>
  <body>
    <h1>Ashta Chamma</h1>
    <button id="rules-btn" class="btn rules-btn">Show Rules</button>
    <div id="rules" class="rules">
      <h2>How to play</h2>
      <p>Use left right arrows to move the paddle to bounce the ball</p>
      <p>If you miss the ball the game resets</p>
      <button id="close-btn" class="btn">Close</button>
    </div>
    <canvas id="canvas" height="630" width="630"></canvas>
    <script type="module" src="script.js"></script>
  </body>
</html>
